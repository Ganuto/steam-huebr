<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="game-controller-outline"></ion-icon>Bem-vindo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding id="item100">
      <ion-item>
        <ion-label>
          <ion-img [src]="getImagemPlaneta(planeta.name)"></ion-img>
          <h1>{{planeta.name}}</h1>
          <p>Terreno: {{planeta.terrain}}</p>
          <p>População: {{planeta.population}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="adicionarFavoritos()">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
