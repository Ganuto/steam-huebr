<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item-sliding id="item100">
      <ion-item href="/produto">
        <ion-label>
          <ion-img [src]="'https://super.abril.com.br/wp-content/uploads/2018/08/futebol-brasil.png'"></ion-img>
          <h1>Futebol Manager 2024</h1>
          <p>Novo simulador de futebol</p>
          <p>Escola entre ser um grande jogador ou um t√©cnico de renome</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option>
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
