<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item-sliding id="item100" *ngFor="let planeta of planetas; let i = index">
      <ion-item >
        <ion-label>
          <ion-img [src]="getImagemPlaneta(planeta.name)"></ion-img>
          <h1>{{planeta.name}}</h1>
          <p>Terreno: {{planeta.terrain}}</p>
          <p>População: {{planeta.population}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removerFavoritos(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
